{% load static %} {% load i18n%}

<!DOCTYPE html>
<html>

    <head>
        <title>{% block title %}Jorge Olmos{% endblock title %}</title>
        <meta name="description" content="{% trans "Personal website of Jorge Olmos" %}" />
        <meta name="author" content="Jorge Olmos" />
        <meta property="og:image" content="https://{{ request.get_host }}{% static 'img/logo.png' %}" />
        <meta property="og:image:alt" content="{% trans "Personal website of Jorge Olmos" %}" />
        <meta property="og:locale" content="en" />
        <meta property="og:locale:alternate" content="es" />
        <meta name="twitter:card" content="summary">
        <meta name="twitter:creator" content="Jorge Olmos">
        <meta name="twitter:title" content="Jorge Olmos">
        <meta name="twitter:description" content="Personal website of Jorge Olmos">
        <meta name="twitter:image" content="https://jorgeolmos.pythonanywhere.com/static/img/logo.png">
        <meta name="twitter:site" content="jorgeolmos.pythonanywhere.com">
        <meta charset="utf-8" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="google-site-verification" content="ti2q-JE73i2ldpeRlSxv0O_9yNUIc4aPYqwrHsF-DKk" />
        <link rel="shortcut icon" type="image/png" href="{% static 'img/logo.png' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/hover.css' %}">
        <!--img src="{% static 'img/path_to_the_img' %}"-->
        <!--script src="{% static 'img/path_to_the_script' %}"></script-->
        <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    </head>

    <body>
        <style>
        body {
            font-family: "Montserrat", sans-serif;
            font-size: 16px;
            background-color: #D3E0EA;
        }
        p {
            font-family: "Muli", sans-serif;
            font-size: 16px;
        }
        .shadow {
            box-shadow: 0 0px 0px -0px rgba(0, 0, 0, 0.1);
        }
        .btn-danger {
            color: #fff;
            background-color: #f00000;
            border-color: #dc281e;
        }
        .masthead {
            background: #276678;
            height: auto;
            padding-bottom: 15px;
            box-shadow: 0 0px 0px #E3E7EB;
            padding-top: 10px;
        }
        i{
    font-family: 'FontAwesome';
    }


    </style>

        <!-- Navigation -->
        <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark" style="background-color: #1687A7" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand font-weight-normal" href="{% url 'about' %}" style="align-items: center; display: flex;">
                    <img src="{% static 'img/logo.png' %}" alt="" style="border-radius: 100%; display: block; margin-left: auto; margin-right: auto; width:40;height:40px; float: none" class="d-inline-block align-top">
                &nbsp; Jorge Olmos
                </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <!li class="nav-item text-light">
                            <a class="nav-link text-light font-weight-bold" href="{% url 'about' %}">{% trans "About" %}</a>
                        </li>
                        <li class="nav-item text-light">
                            <a class="nav-link text-light font-weight-bold" href="{% url 'index' %}">Blog</a>
                        </li>
                        <li class="nav-item text-light">
                            <a class="nav-link text-light font-weight-bold" href="{% url 'project_index' %}">{% trans "Projects" %}</a>
                        </li>
                        <li class="nav-item text-light">
                            <a class="nav-link text-light font-weight-bold" href="{% url 'contact' %}">{% trans "Contact" %}</a>
                        </li>
                    </ul>
                       <!--form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="" aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fab fa-search"></i></button-->
                    </form>
                </div>
            </div>
        </nav>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        <!-- Footer -->
        <footer class="py-3 bg-grey">
            <div class="card">
                <p class="m-0 text-dark text-center ">Jorge Olmos  {% now 'Y' %}</p>
            </div>
        </footer>
    </body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/languages/go.min.js"></script>
<script>hljs.highlightAll();</script>
</html>
